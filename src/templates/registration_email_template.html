<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Successful</title>
  <style>
    /* Email body styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      padding: 20px;
    }

    /* Email container styles */
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Heading styles */
    h1 {
      color: #333;
      text-align: center;
    }

    /* Message styles */
    .message {
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <h1>Registration Successful!</h1>
    <p>Hello <strong>{{name}}</strong>,</p>
    <p>Your registration was successful! Thank you for joining us.</p>
    <p class="message">Best regards,<br>Your Company</p>
  </div>
</body>
</html>
