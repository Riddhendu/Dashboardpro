<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verified</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-container {
      max-width: 600px;
      padding: 40px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      margin-top: 20px;
      color: #555;
    }

    .success-icon {
      font-size: 50px;
      color: #28a745;
    }

    .home-link {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .home-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <i class="success-icon fas fa-check-circle"></i>
    <h1>Email Verified Successfully!</h1>
    <p>Your email has been verified and Saved Successfully . You can now access your account.</p>
  </div>
</body>
</html>
